<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict'
        //пример 1
        let a = 1, b = 1, c, d;

        // знак ++ перед переменной увеличивает значение переменной на +1, 
        //после чего значение переменной передаётся далее. а теперь тоже равно 2.
        c = ++a;
        alert(c); // ответ: 2

        //пример 2
        // знак ++ после переменной увелчичвает значение переменной на +1 после передачи её значения. 
        //переменная b после вычислений =2. d = 1 (b до вычисления ++).
        d = b++;
        alert(d); //ответ: 1

        //пример 3
        //вычисление идёт по порядку. в "С" сначала передаётся 2, затем "а"увеличивается на +1 и прибавляется к "с".
        //"а" стало = 3. "с" = 2+3 = 5
        c = 2 + ++a;
        alert(c); //ответ: 5

        //пример 4
        // вычисление идёт по порядку. в "с" сначала передаётся 2, затем прибавляется значение "b". После этого "b" увеличивается на +1. 
        //d=2+2 = 4.  b = b +1 = 3
        d = 2 + b++;

        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
