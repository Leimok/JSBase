<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSBaseN2-Gulyaev</title>
</head>

<body>
    <script>
        'use strict'
        let result1 = 10 + 10 + "10";
        let result2 = 10 + "10" + 10;
        let result3 = 10 + 10 + +"10";
        let result4 = 10 / -"";
        let result5 = 10 / +"2,5";
        //вывод алёрта для наглядности
        alert('10 + 10 + "10" = ' + result1 + "\n" +
            '10 + "10" + 10 = ' + result2 + "\n" +
            '10 + 10 + +"10" = ' + result3 + "\n" +
            '10 / -"" = ' + result4 + "\n" +
            '10 / +"2,5" = ' + result5);
        console.log('10 + 10 + "10" = ' + result1 + "\n" +
            '10 + "10" + 10 = ' + result2 + "\n" +
            '10 + 10 + +"10" = ' + result3 + "\n" +
            '10 / -"" = ' + result4 + "\n" +
            '10 / +"2,5" = ' + result5);
/*
                1. Сначала складываются два числа, потом к ним прибавляется строка, из-за чего все числа становятся строками. 10+10 =20. 20 +"10" = "20""10"
                2. К первому числу прибавляется строка, из-за чего цифра становится автоматически строкой. 10 +"10" = "10""10".  "10""10" + 10 = "10""10""10"
                3. Перед последней строкой стоит знак "+", который переводит строку в число, таким образом выражение состоит только их цифр. 10+ 10 = 20. 20 +10 = 30.
                4. В значении делителя содержится только знак минус, из-за чего деление на минус ноль приводит к минус бесконечности.
                5. В значении делителя содержится строка, делить цифру на строку нельзя, из-за этого в результат передаётся NaN (Not a Number).
                */
    </script>
</body>

</html>
