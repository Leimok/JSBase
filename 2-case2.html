<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        let a = 2;
        //вычисления выполняются по приоритету. знак *= означает умножение переменной (слева от знака) на конкретное число (справа от знака) с изменение самой переменной (слева)
        //таким образом "a" после вычислений будет равен 2*2=4.
        // х = 1 + 2 * 2 = 1 + 4 = 5.
        let x = 1 + (a *= 2);
        alert("переменная а равна " + a);
        alert("переменная х равна " + x);

    </script>
</body>

</html>
