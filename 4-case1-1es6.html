<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        'use strict';

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            show() {
                alert('Автомобиль ' + this.name + ' с учётом скидки будет стоить в рублях: ' + this.price * 0.75);
            }
        }
        let nameOfCar = prompt('введите марку авто');
        let priceOfCar = prompt('Ведите стоимость Автомобиля');
        let obj2 = new Product(nameOfCar, priceOfCar);
        obj2.show();
    </script>
</body>

</html>
